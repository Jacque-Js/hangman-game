<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game </title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <script type="module" defer src="/src/jsjs/main.js"></script>
  </head>
  <body>
    <div id="app" class="h-screen flex flex-col justify-center items-center dark:text-white dark:bg-zinc-800">
      <div class="absolute top-6 right-6">
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" id="toggleDarkMode" value="" class="sr-only peer">
          <div class="relative w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-gray-300 dark:peer-focus:ring-indigo-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-indigo-500"></div>
          <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Dark Mode</span>
        </label>
      </div>
      <h1 id="logo" class="text-2xl sm:text-4xl md:text-5xl font-bold">[ HANGMAN GAME ]</h1>
      <div id="game" class="mt-10 flex flex-col items-center">
        <button id="startGame" class="bg-slate-200 dark:bg-indigo-500 dark:hover:bg-indigo-600 hover:bg-slate-300 rounded-md font-medium px-5 py-2" >Start game</button>
      </div>
    </div>
  </body>
</html>
